<section class="hero">
    <div class="carousel">
      <div class="carousel-images">
        <div class="carousel-item">
          <img src="/img1.jpg" alt="Imagen de fondo">
          <div class="carousel-content">
            <h1>Ruta por Australia</h1>
            <p>Si te va la aventura, no te lo puedes perder</p>
            <button class="btn-info">Más información</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/img2.jpg" alt="Imagen de fondo">
          <div class="carousel-content">
            <h1>Ruta por Japón</h1>
            <p>Si te va la aventura, no te lo puedes perder</p>
            <button class="btn-info">Más información</button>
          </div>
        </div>
      </div>
      <button class="carousel-btn prev" (click)="prevSlide()">
        <fa-icon [icon]="faAngleLeft"></fa-icon>
      </button>
      <button class="carousel-btn next" (click)="nextSlide()">
        <fa-icon [icon]="faAngleRight"></fa-icon>
      </button>
    </div>
  </section>
